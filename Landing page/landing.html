<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-section">Video</a>
            <a class="nav-link" href="#signup">Sign Up</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Features Section -->
        <section id="features" class="flex-container">
            <h2>Features</h2>
            <p>Discover the amazing features of our product:</p>
            <ul>
                <li>Feature 1: High quality</li>
                <li>Feature 2: Affordable</li>
                <li>Feature 3: Eco-friendly</li>
            </ul>
        </section>

        <!-- Video Section -->
        <section id="video-section">
            <h3>Watch Our Product in Action</h2>
            <video id="video" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Sign-Up Section -->
        <section id="signup">
            <h4>Sign Up for Updates</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Subscribe">
            </form>
        </section>
    </main>

    
</body>
</html>
